@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/toastr.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/awesome-bootstrap-checkbox.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link href='https://fonts.googleapis.com/css?family=Dancing+Script|Pinyon+Script|Quattrocento:400,700' rel='stylesheet' type='text/css'>
        <link rel="image_src" href="/assets/images/huaraz_tiny.JPG" />
        <script src="@routes.Application.javascriptRoutes()" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/jquery-2.1.4.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/wedding.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/toastr.js")" type="text/javascript"></script>
        <script src="http://code.jquery.com/color/jquery.color-2.1.2.min.js" integrity="sha256-H28SdxWrZ387Ldn0qogCzFiUDDxfPiNIyJX7BECQkDE=" crossorigin="anonymous"></script>
        
        <meta property="og:image" content="http://www.andrewandsarah2016.com/assets/images/huaraz_tiny.JPG" />
    </head>
    <body data-spy="scroll" data-target="#right-col-sidebar">
        @content
    </body>
</html>
